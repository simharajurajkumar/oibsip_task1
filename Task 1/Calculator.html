<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="calculator" class="calculator">
    <div id="display" class="display">0</div>
   
    <button class="btn" onclick="appendNumber('( ')">( </button>
    <button class="btn" onclick="appendNumber(') ')">) </button>
    <button class="btn" onclick="calculate()">ans</button>

    <button class="btn" onclick="deleteLast()">del</button>
    <button class="btn" onclick="clearDisplay()">clear</button><br/>
    
    <button class="btn number" onclick="appendNumber('7')">7</button>
    <button class="btn number" onclick="appendNumber('8')">8</button>
    <button class="btn number" onclick="appendNumber('9')">9</button>

    <button class="btn operator" onclick="chooseOperation('%')">%</button>
    <button class="btn operator" onclick="chooseOperation('√')">√</button><br/>

    <button class="btn number" onclick="appendNumber('4')">4</button>
    <button class="btn number" onclick="appendNumber('5')">5</button>
    <button class="btn number" onclick="appendNumber('6')">6</button>

    <button class="btn operator" onclick="chooseOperation('*')">x</button>
    <button class="btn operator" onclick="chooseOperation('/')">÷</button><br/>
    
    <button class="btn number" onclick="appendNumber('1')">1</button>
    <button class="btn number" onclick="appendNumber('2')">2</button>
    <button class="btn number" onclick="appendNumber('3')">3</button>

    <button class="btn operator" onclick="chooseOperation('-')">-</button>
    <button class="btn operator" onclick="chooseOperation('+')">+</button><br/>
    
    <button class="btn operator" onclick="chooseOperation('.')">.</button>
    <button class="btn number" onclick="appendNumber('0')">0</button>
    <button class="btn operator" onclick="chooseOperation('±')">±</button>
    <button class="btn equals" onclick="calculate()">ENTER</button>
    
</div>

<script src='script.js'></script>

</body>
</html>
